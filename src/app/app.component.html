<div class="container">
  <nz-table #basicTable [nzData]="data" [nzShowPagination]="false" [nzFrontPagination]="false">
    <thead>
      <tr>
        <th>#</th>
        <th>Avatar</th>
        <th>Short Info</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index">
        <td>{{i + 1}}</td>
        <td>
          <img class="avatar-img" [src]="data.avatarUrl">
        </td>
        <td>{{data.name.first | firstLetter}}.{{data.name.last | firstLetter}}. - <a>{{data.email}}</a></td>
        <td>{{data.name.first}}</td>
        <td>{{data.name.last}}</td>
        <td>{{data.age}}</td>
        <td>
          <button nz-button nzType="link" (click)="editData(i)">
            Edit
          </button>
          <button nz-button nzType="link" (click)="delete(data.guid)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  
  <button nz-button nzType="default" (click)="addData()">Создать</button>
</div>
